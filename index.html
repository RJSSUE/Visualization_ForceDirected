<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title> Assignment2 </title>
	<script src="js/jquery.min.js"></script>
	<script src="js/d3.v6.min.js"></script>
	<script src="js/FileSaver.js"></script>

	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id='selector'>
		<form>
			<p id="k_Coulomb_value">k_Coulomb = -0.06</p>
			<input type="range" id="k_Coulomb" value="-0.06" min="-0.1" max="0" step="0.01" onchange="changeV()">
			[-0.10,0.00]
			<p id="k_Hooke_value">k_Hooke = 0.03</p>
			<input type="range" id="k_Hooke" value="0.03" min="0" max="0.1" step="0.01" onchange="changeV()">
			[0.00,0.10]
			<p id="d_Hooke_value">d_Hooke = 0.50</p>
			<input type="range" id="d_Hooke" value="0.5" min="0" max="1.0" step="0.01" onchange="changeV()">
			[0.00,1.00]
			<p id="mu_value">mu = -0.50</p>
			<input type="range" id="mu" value="-0.5" min="-1" max="0" step="0.1" onchange="changeV()">
			[-1.00,0.00]
			<p id="v_threshold_value">v_threshold = 0.01</p>
			<input type="range" id="v_threshold" value="0.01" min="0" max="0.1" step="0.01" onchange="changeV()">
			[0.00,0.10]
			<p id="delta_t_value">delta_t = 1.00</p>
			<input type="range" id="delta_t" value="1" min="0" max="2" step="0.1" onchange="changeV()">
			[0.00,2.00]
		</form>
		<p>
			<button id='set'>set</button>
		</p>
	</div>
	<div id='container'>
		<div id='tooltip'></div>
		<svg></svg>
	</div>
	
<script src="js/main.js"></script>
</body>
